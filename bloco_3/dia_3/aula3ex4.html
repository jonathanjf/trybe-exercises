<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-ex4.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

    <div id="primaria" class="div">
      <h3 id="prih">Cor primária</h3>
    </div>
    <div id="secundaria" class="div">
      <h3 id="sech">Cor Secundária</h3>
    </div>
    <div id="complementar" class="div">
      <h3 id="comh">Cor Complementar</h3>
    </div>
    <div id="escura" class="div">
      <h3 id="esch">Cor Escura</h3>
    </div>
    <div id="clara" class="div">
      <h3 id="clah">Cor Clara</h3>
    </div>

    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
