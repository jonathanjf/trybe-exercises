<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
   function mudaTagP(element,text){ 
    document.getElementsByTagName(element)[0].innerText = text;
   }
   mudaTagP('p', 'Me vejo empregado');

   
   function mudaCorDoQuadradoAmarelo(element,color){
    document.getElementsByClassName(element)[0].style.backgroundColor = color;    
   }
   mudaCorDoQuadradoAmarelo('main-content', 'green');
   
   function mudaCorDoQuadradoVermelho(element,color){
    document.getElementsByClassName(element)[0].style.backgroundColor = color;   
   }
   mudaCorDoQuadradoVermelho('center-content', 'white');

   function corrigeTextoTagH1(element, text){
    document.getElementsByTagName(element)[0].innerText = text;    
   }
   corrigeTextoTagH1('h1', 'Exercício 5.1 - JavaScript');

   function mudaTextoParaMaiusculo(element){
     document.getElementsByTagName(element)[0].style.textTransform.upperCase;
   }
   mudaTextoParaMaiusculo('p', 'Me vejo empregado');
    </script>
  </body>
</html>
